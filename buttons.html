<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Buttons</title>
    <style>
        body {
            background: #111;
            padding: 50px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .star-border-container {
            display: inline-block;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
        }

        .border-gradient-bottom {
            position: absolute;
            width: 300%;
            height: 50%;
            opacity: 0.7;
            bottom: -12px;
            right: -250%;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            animation: star-movement-bottom 3s linear infinite alternate;
            z-index: 0;
        }

        .border-gradient-top {
            position: absolute;
            opacity: 0.7;
            width: 300%;
            height: 50%;
            top: -12px;
            left: -250%;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            animation: star-movement-top 3s linear infinite alternate;
            z-index: 0;
        }

        .inner-content {
            position: relative;
            border: 1px solid #222;
            background: #000;
            color: white;
            font-size: 16px;
            text-align: center;
            padding: 16px 26px;
            border-radius: 20px;
            z-index: 1;
            cursor: pointer;
            transition: background 0.3s;
        }

        .inner-content:hover {
            background: #111;
        }

        @keyframes star-movement-bottom {
            0% {
                transform: translate(0%, 0%);
                opacity: 1;
            }
            100% {
                transform: translate(-100%, 0%);
                opacity: 0;
            }
        }

        @keyframes star-movement-top {
            0% {
                transform: translate(0%, 0%);
                opacity: 1;
            }
            100% {
                transform: translate(100%, 0%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="star-border-container">
        <div class="border-gradient-bottom"></div>
        <div class="border-gradient-top"></div>
        <div class="inner-content">Get Started</div>
    </div>

    <div class="star-border-container">
        <div class="border-gradient-bottom"></div>
        <div class="border-gradient-top"></div>
        <div class="inner-content">Sign In</div>
    </div>

    <div class="star-border-container">
        <div class="border-gradient-bottom"></div>
        <div class="border-gradient-top"></div>
        <div class="inner-content">Connect Bracelet</div>
    </div>
</body>
</html>
